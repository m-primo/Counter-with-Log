<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Counter with Log</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

<div class="container" id="counter-container">
    <div class="row">
        <div class="col s12 m12">
            <div class="card" id="counter-card">
                <div class="card-content">
                    <div class="card-title"><h1 id="counter">0</h1></div>
                </div>
                <div class="card-action">
                    <div id="buttons">
                        <a onclick="C.add()" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">add</i></a>
                        <a onclick="C.minus()" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">remove</i></a>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col s6 m6">
                                <p class="range-field">
                                    <input type="range" id="range-counter" min="0" max="100" value="0" style="display: inline-block;" />
                                </p>
                            </div>
                            <div class="col s6 m6">
                                <a onclick="C.add(document.querySelector('#range-counter').value)" class="waves-effect waves-light btn blue"><i class="material-icons left">add</i>Add</a>
                                <a onclick="C.minus(document.querySelector('#range-counter').value)" class="waves-effect waves-light btn blue"><i class="material-icons left">remove</i>Minus</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a onclick="Core.download(C.logData(), C.logName())" class="waves-effect waves-light btn"><i class="material-icons left">file_download</i>Download</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
